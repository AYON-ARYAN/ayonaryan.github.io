    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Want to connect? Fill out the form below or reach out via social media.</p>

            <div class="contact-wrapper">
                <!-- Contact Form -->
                <form action="mailto:ayonaryan5@gmail.com" method="post" enctype="text/plain">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>

                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit" class="btn">Send Message</button>
                </form>

                <!-- Social Links -->
                <div class="social-links">
                    <h3>Connect with me</h3>
                    <a href="https://www.linkedin.com/in/ayon-aryan-917078238/" target="_blank" class="btn">LinkedIn</a>
                    <a href="https://github.com/ayon-aryan" target="_blank" class="btn">GitHub</a>
                    <a href="mailto:ayonaryan5@gmail.com" class="btn">Email</a>
                    <a href="tel:+917991126269" class="btn">Call Me</a>
                </div>
            </div>
        </div>
